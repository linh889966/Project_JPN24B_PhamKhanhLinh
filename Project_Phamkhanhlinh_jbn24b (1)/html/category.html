<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang danh mục sản phẩm</title>
    <link rel="stylesheet" href="../css/manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content-left">
            <div class="title">
                <i class="fa-solid fa-fire fire"></i>
                <h2>Ecommerce</h2>
            </div>
            <div class="left-chose">
                <div class="statistical">
                    <a href="../html/manage.html">
                        <i class="fa-solid fa-house-chimney"></i>
                        <p>Thống kê</p>
                    </a>
                </div>
                <div class="category">
                    <a href="../html/category.html">
                        <i class="fa-solid fa-list"></i>
                        <p>Danh mục</p>
                    </a>
                </div>
                <div class="product">
                    <a href="../html/product.html">
                        <i class="fa-solid fa-file"></i>
                        <p>Sản phẩm</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="content-right">
            <div class="admin">
                <i class="fa-solid fa-bell"></i>
                <a href="../html/register.html">
                    <p>Đăng ký</p>
                </a>
                <a href="../html/login.html">
                    <p>Đăng nhập</p>
                </a>
                <img src="https://s3-alpha-sig.figma.com/img/10d5/c319/419f2137bf8772f28aaf576b74a68518?Expires=1744588800&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=iytb3s2M1k7k-iAkKNkfPnL00GAjjgbHpItTn4kX-S7q~t8~8ocirn-yZtNX5IoSglr5tafqcvcUPW21ftJyUztX5smWWVsVFOpvwUjwCzaezZsTJmdQKLA2zIU1hSqK5vf9cNP6GHoEygLoINYNAiGCphtOVwJMGnSQYd4zg-a9KhruRu0xh4yD6NrKjYrgJdO8mpKjvP2nteN~66O4bTyAokuHxrjGc6ZRIM~J8fbQtuhoNlNxifQt7vwgOrl7~AYr4sh~K98HLQBd163vymiaBoDpw8HxaBnUm3Bagw-peeiFcNNt7BCmGz2fgeT~9er4~iZ8pOTHfVMRcUCTNA__"
                    height="30px" width="30px" alt="">
            </div>
            <hr>

            <div class="category-right">
                <div class="left-ct">
                    <h1><b>Danh mục</b></h1>
                </div>

                 <!-- Bộ lọc, tìm kiếm, sắp xếp -->
                 <div class="chosse d-flex align-items-center justify-content-between my-3 flex-wrap gap-2">
                    <select id="filter-status" class="form-select" style="width: 200px;">
                        <option value="all">Tất cả trạng thái</option>
                        <option value="active">Đang hoạt động</option>
                        <option value="inactive">Ngừng hoạt động</option>
                    </select>

                    <div class="seach d-flex align-items-center gap-2">
                        <input class="seach-input form-control" type="text" placeholder="Tìm kiếm danh mục theo tên"
                            style="width: 250px;">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                
                <div class="letf-add">
                    <div class="category-add" onclick="hienthi()">
                        <p>Thêm mới danh mục</p>
                    </div>
                    <div class="category-form hide">
                        <form>
                            <div class="modal-body">
                                <label for="code">Mã danh mục</label>
                                <input type="text" id="code" name="code" placeholder="Nhập mã danh mục">

                                <label for="name">Tên danh mục</label>
                                <input type="text" id="name" name="name" placeholder="Nhập tên danh mục">

                                <div class="status">
                                    <label>Trạng thái</label><br>
                                    <label><input type="radio" name="status" value="active" checked> Đang hoạt
                                        động</label>
                                    <label><input type="radio" name="status" value="inactive"> Ngừng hoạt động</label>
                                </div>
                            </div>
                            <button type="submit">Lưu</button>
                            <button type="button" onclick="an()">Hủy</button>
                        </form>
                    </div>
                </div>

               
            </div>

            <div class="content">
                <div class="category-code">
                    <table>
                        <tr>
                            <th>Mã danh mục</th>
                            <th>Tên danh mục</th>
                            <th>Trạng thái</th>
                            <th>Chức năng</th>
                        </tr>
                    </table>
                </div>
                <div>
                    <!-- Modal xác nhận xoá -->
                    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Xác nhận xoá</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Đóng"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Bạn có chắc chắn muốn xoá danh mục này?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xoá</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="frame mt-3"></div>
            </div>
        </div>
    </div>
    <!-- Toast Bootstrap -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="liveToast" class="toast border-0 rounded-3 bg-dark text-white" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
          <div class="d-flex">
            <div class="toast-icon d-flex align-items-center px-2">
              <i class="fa-solid fa-circle-check text-success fs-4"></i>
            </div>
            <div class="toast-body py-2">
              <strong class="d-block" id="toastTitle">Thành công</strong>
              <small id="toastMessage"></small>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Đóng"></button>
          </div>
        </div>
      </div>
      
    <script src="../js/category.js"></script>
</body>

</html>
