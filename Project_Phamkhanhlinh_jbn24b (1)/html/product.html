<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang danh mục sản phẩm</title>
    <link rel="stylesheet" href="../css/manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/productreal.css">
</head>

<body>
    <div class="container">
        <div class="content-left">
            <div class="title">
                <i class="fa-solid fa-fire fire"></i>
                <h2>Ecommerce</h2>
            </div>
            <div class="left-chose">
                <div class="statistical">
                    <a href="../html/manage.html">
                        <i class="fa-solid fa-house-chimney"></i>
                        <p>Thống kê</p>
                    </a>
                </div>
                <div class="category">
                    <a href="../html/category.html">
                        <i class="fa-solid fa-list"></i>
                        <p>Danh mục</p>
                    </a>
                </div>
                <div class="product">
                    <a href="../html/product.html">
                        <i class="fa-solid fa-file"></i>
                        <p>Sản phẩm</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="content-right">
            <div class="admin">
                <i class="fa-solid fa-bell"></i>
                <a href="../html/register.html">
                    <p>Đăng ký</p>
                </a>
                <a href="../html/login.html">
                    <p>Đăng nhập</p>
                </a>

                    height="30px" width="30px" alt="">
            </div>
            <hr>

            <!-- HTML giao diện sản phẩm -->
          <div class="main-content">
              <div class="header">
                <h2>Sản phẩm</h2>
                <button id="btn-add-product">Thêm mới sản phẩm</button>
              </div>
            
              <div class="filters">
                <select id="category-filter">
                  <option value="all">Tất cả danh mục</option>
                  <option value="1">Hoa Quả Việt</option>
                  <option value="2">Hoa Quả Mỹ</option>
                  <option value="3">Hoa Quả Trung</option>
                </select>
            
                <select id="status-filter">
                  <option value="all">Tất cả trạng thái</option>
                  <option value="ACTIVE">Đang hoạt động</option>
                  <option value="UNACTIVE">Ngừng hoạt động</option>
                </select>
            
                <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm theo tên">
              </div>
            
              <table class="product-table">
                <thead>
                  <tr>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Giảm giá</th>
                    <th>Trạng thái</th>
                    <th>Chức năng</th>
                  </tr>
                </thead>
                <tbody id="product-body">
                  <!-- Nội dung sản phẩm sẽ được thêm bằng JavaScript -->
                </tbody>
              </table>

              <div id="pagination" class="pagination"></div>

              <!-- FORM THÊM SẢN PHẨM -->
                <div id="product-modal" class="modal hidden">
                  <div class="modal-content">
                    <h3>Thêm mới sản phẩm</h3>
                    <form id="product-form">
                      <div class="form-group">
                        <label class="required">Mã sản phẩm</label>
                        <input type="text" id="product-id" required />
                      </div>
                      
                      <div class="form-group">
                        <label class="required">Tên sản phẩm</label>
                        <input type="text" id="product-name" required />
                      </div>
                      
                      <div class="form-group">
                        <label class="required">Danh mục</label>
                        <select id="product-category">
                          <option value="1">Hoa Quả Việt</option>
                          <option value="2">Hoa Quả Mỹ</option>
                          <option value="3">Hoa Quả Trung</option>
                        </select>
                      </div>
                      
                      <div class="form-group">
                        <label>Trạng thái</label>
                        <div class="radio-group">
                          <label><input type="radio" name="status" value="ACTIVE" checked /> Đang hoạt động</label>
                          <label><input type="radio" name="status" value="UNACTIVE" /> Ngừng hoạt động</label>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label>Số lượng</label>
                        <input type="number" id="product-quantity" value="1" min="1" />
                      </div>
                      
                      <div class="form-group">
                        <label>Giá</label>
                        <input type="text" id="product-price" value="0" />
                      </div>
                      
                      <div class="form-group">
                        <label>Giảm giá</label>
                        <input type="number" id="product-discount" value="0" min="0" max="100" />
                      </div>
                      
                      <div class="form-group">
                        <label class="required">Hình ảnh</label>
                        <input type="text" id="product-image" />
                      </div>
                      
                      <div class="form-group" style="grid-column: span 2;">
                        <label>Chi tiết sản phẩm</label>
                        <textarea id="product-detail"></textarea>
                      </div>
                      
                      <div class="form-actions">
                        <button type="button" id="cancel-btn">Hủy</button>
                        <button type="submit" id="submit-btn">Thêm</button>
                      </div>
                      
                    </form>
                  </div>
                </div>

            </div>
    </div>
    <script src="../js/productadd.js"></script>
</body>

</html>
